<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Ghrepo</title>
</head>
<body class="body">
  <header class="header">
    <a class="header__logo" href="#">GHREPO</a>
  </header>

  <main class="main">
    <form id="form" class="form" action="">
      <p class="form__title">Login</p>
      <div class="form__group">
        <div class="form__element">
          <input id="form__username" class="form__input form__username" type="text" placeholder="Username" required>
          <ion-icon class="form__icon" name="person"></ion-icon>
        </div>
        <div class="form__element">
          <input id="form__password" class="form__input form__password" id="myPassword" type="password" placeholder="Password" required>
          <ion-icon class="form__icon form__icon--secondary" onclick="showPassword()" name="eye-off"></ion-icon>
        </div>
      </div>
      <button type="button" class="button" onclick="isCorrectData()">Login</button>
    </form>
  </main>

  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
